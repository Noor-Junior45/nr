    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            color: #0f172a;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.02),
                0 10px 15px -3px rgba(45, 212, 191, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-top: 2px solid rgba(255, 255, 255, 1);
            box-shadow: 
                0 10px 25px -5px rgba(0, 0, 0, 0.05), 
                0 8px 10px -6px rgba(0, 0, 0, 0.01);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .reveal-delay-100 { transition-delay: 0.1s; }
        .reveal-delay-200 { transition-delay: 0.2s; }
        .reveal-delay-300 { transition-delay: 0.3s; }
        .reveal-delay-400 { transition-delay: 0.4s; }

        @keyframes magicGlow {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); transform: scale(1); }
            50% { box-shadow: 0 0 40px 10px rgba(34, 197, 94, 0.4); transform: scale(1.02); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); transform: scale(1); }
        }

        .magic-focus {
            animation: magicGlow 1.5s ease-out;
            position: relative;
            z-index: 10;
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 100%);
            transform: skewX(-25deg);
            animation: shine 3s infinite;
        }

        .hover-lift-smooth {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }
        .hover-lift-smooth:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 
                0 25px 50px -12px rgba(22, 163, 74, 0.15), 
                0 0 0 2px rgba(255, 255, 255, 1) inset;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(45, 212, 191, 0.4);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(45, 212, 191, 0.7);
        }
